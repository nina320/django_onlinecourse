<!-- 下面這一大段是要被繼承的部分 -->

{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">My Project</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/accounts/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Django 提供的 block 這個 tag 是專門在設定繼承的 (把不要繼承的部分塞入block tag之間-->
    {% block content %}  <!-- 這裡 content 是我們給這個 block tag 的名稱-->
    {% endblock %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <!-- 等畫面load進來時，會執行下面這個匿名函式function裡面定義的動作: 會找到datepicker1(放在日期那個欄位那邊)這個id
  ，去執行(抓上面的bootstrap-datepicker來做)datepicker這個動作 -->
  <script>
    $(function(){
      $('#datepicker1').datepicker({
        format:'yyyy-mm-dd'
      });
    }
  )
    
  </script>
  </body>
</html>
